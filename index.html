<!DOCTYPE html>
<html>
    <head>
        <title>Selector HTML</title>
        <!-- style CSS-->
        <style>
        /* Tulisan tebal dan warna merah */
        .headline-tebal{
         
            font-weight: bold;
            color: red;
        }

        /* Tulisan cetak miring dan warna merah */
        .headline-cetak-miring{
       
            font-style: italic;
            color: red;
        }
        </style>
    </head>
    <body>
        <p class="headline-tebal">Tulisan ini tebal karena menggunakan style CSS</p>
        <p class="headline-cetak-miring">Tulisan ini cetak miring karena selector class headline</p>
    </body>
</html>
